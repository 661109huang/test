<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>給田田的想念</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ffe3ec, #d8eaff);
        font-family: "Helvetica Neue", sans-serif;
      }

      .message {
        font-size: 3rem;
        color: #ff4d6d;
        background-color: white;
        padding: 2rem 3rem;
        border-radius: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="message">田田 我想你</div>
  </body>
</html>
